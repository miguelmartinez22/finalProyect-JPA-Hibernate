## Configuración de la aplicación
## puerto por el que escucha/ejecuta la app
server.port=9000
spring.thymeleaf.cache=false

#Data source
#Indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Url donde esta el servicio de tu mysql y el nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/festivaldb

#Usuario y contrasena para tu base de datos descrita en la linea anterior
spring.datasource.username=admin
spring.datasource.password=admin

#[opcional]Imprime en tu consola las instrucciones hechas en la base de datos.
spring.jpa.show-sql = true

spring.jpa.hibernate.ddl-auto=update
